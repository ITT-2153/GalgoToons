<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalgoToons</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <link rel="stylesheet" href="style.css" >
    <script type="module">
      import { menuController } from 'https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/index.esm.js';
      window.menuController = menuController;
    </script>
</head>
<body>
    <ion-app>
      <ion-menu side="start" content-id="main-content">
        <ion-header>
          <ion-toolbar color="danger">
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-item>
              <ion-icon name="mail" slot="start"></ion-icon>
              <ion-label>Inbox</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="paper-plane" slot="start"></ion-icon>
              <ion-label>Outbox</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="heart" slot="start"></ion-icon>
              <ion-label>Favorites</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="archive" slot="start"></ion-icon>
              <ion-label>Archived</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="trash" slot="start"></ion-icon>
              <ion-label>Trash</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="warning" slot="start"></ion-icon>
              <ion-label>Spam</ion-label>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-menu>
      <div class="ion-page" id="main-content">
        <ion-header translucent>
          <ion-toolbar color="danger">
            <ion-buttons slot="start">
              <ion-menu-button auto-hide="false" onclick="openMenu()"></ion-menu-button>
            </ion-buttons>
            <ion-buttons slot="primary">
              <ion-button>
                <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
              </ion-button>
            </ion-buttons>
            <ion-title>GalgoToons</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content [fullscreen]="true">
            <ion-card>
                <img src="./img/hazbin.png"/>
                <ion-card-header>
                  <ion-card-subtitle>MÃ¡s popular</ion-card-subtitle>
                  <ion-card-title>Hazbin Hotel</ion-card-title>
                </ion-card-header>
            </ion-card>
            <ion-item class="ion-margin-end">
              <ion-label color="danger" class="ion-text-center">
                <p class="middle-label">RECIENTES</p>
              </ion-label>
            </ion-item>
            <br>
            <ion-grid> 
                <ion-row>
                    <ion-col size="6">
                      <ion-card href="toon.html">
                        <img src="./img/gravityfalls.jpg"/>
                        <ion-card-header>
                         <ion-card-subtitle color="danger" class="ion-text-center">Gravity Falls</ion-card-subtitle>
                        </ion-card-header>
                      </ion-card>
                    </ion-col>
                    <ion-col size="6">
                      <ion-card>
                          <img src="./img/steven_universe1.jpg"/>
                          <ion-card-header>
                            <ion-card-subtitle color="danger" class="ion-text-center">Steven Universe</ion-card-subtitle>
                          </ion-card-header>
                      </ion-card>
                    </ion-col>
                    <ion-col size="6">
                      <ion-card>
                          <img src="./img/tomandjerry.jpg"/>
                          <ion-card-header>
                            <ion-card-subtitle color="danger" class="ion-text-center">Tom and Jerry</ion-card-subtitle>
                          </ion-card-header>
                      </ion-card>
                    </ion-col>
                    <ion-col size="6">
                      <ion-card>
                          <img src="./img/southpark.jpg"/>
                          <ion-card-header>
                            <ion-card-subtitle color="danger" class="ion-text-center">South Park</ion-card-subtitle>
                          </ion-card-header>
                      </ion-card>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
      </div>
    </ion-app>
    <script>
      async function openMenu() {
        await menuController.open();
      }
    </script>
</body>
</html>
